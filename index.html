<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Exercice js jour 5</title>
</head>
<body>
    <div class="bx-content">
        <h2>Régions :</h2>
        <select id="region-list">
        </select>
    </div>
    <div class="bx-content">
        <h2>Départements :</h2>
        <select id="depart-list">
        </select>
    </div class="bx-content">
    <button id="showCommunes">Afficher les communes</button>
    <div class="bx-content">
        <ul id="commune-list"></ul>
    </div>

    <h2>Webcam Capture</h2>
    <label for="webcamSelect">Sélectionnez une webcam :</label>
    <select id="webcamSelect"></select>
    <button id="selectWebcam">Valider</button>

    <div class="box-with-cam-image">
        <div class="bx-ctt-img">
            <h2>Flux vidéo</h2>
            <video id="videoElement" width="640" height="480" autoplay></video>
            <button id="capturePhoto">Prendre une photo</button>
        </div>
    
        <div class="bx-ctt-img">
            <h2>Photo capturée</h2>
            <img id="capturedImage" style="display:none;" width="640" height="480">
            <button id="saveImage" style="display:none;">Sauver l'image</button>
        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
